[username]
format = " [ ]($style) "
style_user = "bold red"
style_root = "bold red"
show_always = true

[directory]
style = "cyan"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = ""

[git_status]
style = "white"
ahead = " ${count}"
diverged = " ${ahead_count};  ${behind_count}"
behind = " ${count}"
deleted = ""

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = " ﲊ [$duration]($style)"
disabled = false

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

# Prompt: param 2
[character]
success_symbol = " [理](bold red)"
error_symbol = " [ﲅ ](bold yellow)"

